<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link href="css/login_style.css" rel="stylesheet" type="text/css">
		<link href="css/header.css" rel="stylesheet" type="text/css">
	</head>




	<body>


	<header>
		<div><img class="logo" src="img/logo.jpg"></div>
		<div class="search-container">
			<div class="search">
					<input type="text" placeholder="Search">
			</div>
		</div>
		<nav>
			<ul>
				<li><a href="#">
					<div class="user-container">
						<img class="user" src="img/user_icon.jpg">
						<img class="user-hover" src="img/user_icon_hover.jpg">
					</div>
				</a></li>
				<li><a href="#">
					<div class="cart-container">
						<img class="cart" src="img/shopping_cart_icon.jpg">
						<img class="cart-hover" src="img/shopping_cart_icon_hover.jpg">
					</div>
				</a></li>
			</ul>
		</nav>
	</header>
    <main>
		<div class="login_form">
			<h1>Login</h1>
			<form action="authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
			</form>
		</div>
        <div class="register">
            <form action="register.html">
                <input type="submit" value="Register">
            </form>
        </div>
    </main>
	</body>





</html>
